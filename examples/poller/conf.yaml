flasks:
  - modules: ['poller.app.api', 'poller.app.views']
    config:
      debug: yes
celeries:
  - modules: ['poller.tasks']
    config:
      broker_url: 'redis://'
      celery_result_backend: 'database'
      celery_result_dburi: 'redis://'
      celery_send_events: yes
sessions:
  db:
    url: 'sqlite:///db/db.sqlite'
    engine:
      echo: no
    options:
      commit: yes
twitter:
  user_handle: 'justinbieber'
